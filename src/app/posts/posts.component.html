<app-post-form (onAdd)="addPost($event)"></app-post-form>

<div class="w-full max-w-7xl mx-auto">
  <input class="border" [(ngModel)]="searchText">
</div>

<div class="w-full max-w-7xl mx-auto grid grid-cols-4 gap-5 py-5">
  @for (post of posts() | filterByName: searchText(); track post.id) {
    <app-post-card [post]="post"
                   (onLike)="like($event)"
                   (onRemove)="remove($event)"/>
  }
</div>
